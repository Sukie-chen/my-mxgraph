<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>long_basic</title>
    <style>
      #scroll {
        width: 400px;
        height: 600px;
        background-color: aqua;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <div id="scroll"></div>
  </body>
  <script text="javascript">
    const visiDom = document.getElementById("scroll");

    for (let index = 0; index < 500; index++) {
      const imgsrc = `./imags/1 (${Math.floor(Math.random() * 19) + 1}).png`;
      const innerHtml = `<img src="${imgsrc}" alt="./imags/1(1).png" width="100" height="100"/>`;
      visiDom.innerHTML += innerHtml;
    }
  </script>
</html>
